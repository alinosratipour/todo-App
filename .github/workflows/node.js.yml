name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'npm'

      - name: Clean node_modules
        run: rm -rf node_modules

      - name: Install Dependencies
        run: |
          npm install 2>&1 | tee npm_install_output.log

      - name: View npm install output
        run: cat npm_install_output.log

      - name: Debug information
        run: |
          node --version
          npm --version
          npm list bcrypt
          ls -al
